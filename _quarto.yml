project:
  type: website
  output-dir: docs

lang: en

execute:
  freeze: false
  cache: true

format:
  html:
    theme:
      light: flatly
      dark:  darkly
    callout-appearance: simple
    css: assets/styles.css
    toc: true
    smooth-scroll: true
    highlight-style: atom-one
    number-sections: true
    number-depth: 3
    pagetitle: "{{< var meta.title >}}"

website:
  repo-url: https://github.com/jtvandijk/GEOG0030
  repo-actions: [issue]
  page-navigation: true
  page-footer:
    center: "Course material by [Justin van Dijk](https://www.mappingdutchman.com). Available under [CC BY-SA 4.0](https://creativecommons.org/licenses/by-sa/4.0/)."
  search:
    location: sidebar
    type: overlay
  sidebar:
    style: floating
    collapse-level: 2
    logo: assets/logo.svg
    tools:
      - icon: github
        href: https://github.com/jtvandijk/GEOG0030
    contents:
      - section: "Module overview"
        contents:
          text: "Welcome"
          file: 00-index.qmd
      - section: "Foundational Concepts"
        contents:
          - 01-introduction.qmd
          - 02-GIScience.qmd
          - 03-cartography.qmd
          - 04-statistics.qmd
          - 05-spatial.qmd
      - section: "Core Spatial Analysis"
        contents:
          - 06-operations.qmd
      - section: "Additional Resources"
        contents:
          - 11-data.qmd

editor: source

